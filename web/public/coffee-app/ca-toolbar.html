<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/iron-icons/maps-icons.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/app-storage/app-network-status-behavior.html">
<link rel="import" href="/bower_components/paper-badge/paper-badge.html">
<dom-module id="ca-toolbar">
  <template>
    <style>
      :host {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        background-color: var(--paper-blue-500);
        color: var(--paper-blue-50);
        padding: 6px 8px;
        --paper-icon-button-disabled: {
          color: var(--paper-blue-50);
        }
      }

      .orange {
        --paper-badge-background: var(--paper-orange-500);
      }

      h1 {
        font-size: 14px;
        flex-grow: 1;
        margin: 9px 0;
      }

      iron-icon {
        margin-right: 1em;
      }

      @media (min-width: 640px) {
        iron-icon,
        paper-icon-button {
          margin-right: 1.5em;
        }
        iron-icon:first-child {
          margin-left: 1em;
        }
      }
    </style>
    <iron-icon icon="maps:local-cafe" id="pending" on-tap="drawer"></iron-icon>
    <paper-badge hidden$="[[!signedIn]]" for="pending" label="[[pending.length]]">
    </paper-badge>
    <h1>Physical Web Coffee Machine Configuration</h1>
    <iron-icon icon="cloud" hidden$="[[!online]]"></iron-icon>
    <iron-icon icon="cloud-off" hidden$="[[online]]"></iron-icon>
    <paper-icon-button icon="[[computeLockIcon(signedIn)]]" disabled="[[!signedIn]]" on-tap="lock">
    </paper-icon-button>
  </template>
  <script>
    Polymer({
      is: 'ca-toolbar',

      behaviors: [
        Polymer.AppNetworkStatusBehavior
      ],

      properties: {
        signedIn: {
          type: Boolean,
          notify: true,
          value: false
        }
      },

      computeLockIcon: function(signedIn) {
        return signedIn ? 'lock-open' : 'lock';
      },

      lock: function() {
        this.fire('sign-out');
      },

      drawer: function() {
        if (this.signedIn) {
          console.log('click');
          this.fire('drawer');
        }
      }

    });
  </script>
</dom-module>
